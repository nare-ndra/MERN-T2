<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jtask2</title>
</head>
<body>
    <script>
        function stringSort(i){
const a = i.split('');
const b = a.sort();
const c = b.join('');
return c;
 }
 var str = prompt("Enter the String: ");
 let c = stringSort(str);
 alert(c);
    </script>
</body>
</html>

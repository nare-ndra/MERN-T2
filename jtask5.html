<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jtask5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form {
            margin: 100px;
        }

        input {
            margin-bottom: 10px;
        }

        .error-msg {
            color: #e60000;
            font-family: "Serif";
            font-size: large;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <center>
        <form id="myForm" onsubmit="return validateForm()">
            <div style="font-size: larger;">
                <table>

                    <tr>
                        <td><label>Name</label></td>
                        <td><input type="text" id="name"></td>
                        <td><span id="nameError" class="error-msg"></span></td>
                    </tr>
                    <tr>
                        <td><label> Email</label></td>
                        <td><input type="email" id="email"></td>
                        <td><span id="emailError" class="error-msg"></span></td>

                    </tr>
                    <tr>
                        <td><label> Website</label></td>
                        <td><input type="url" id="website"></td>
                        <td><span id="websiteError" class="error-msg"></span></td>

                    </tr>
                    <tr>
                        <td><label> Message</label></td>
                        <td><textarea id="message" rows="4" cols="23"></textarea></td>
                        <td><span id="messageError" class="error-msg"></span></td>

                    </tr>
                </table>
                <button type="submit" value="submit">Submit</button>
            </div>
        </form>
    </center>
    <script>
         function validateForm() {
        let valid = true;
        const nameInput = document.getElementById("name");
            const nameError = document.getElementById("nameError");
            if (nameInput.value === "") {
                nameError.textContent = "This field is required";
                nameInput.style.borderColor = "red";
                valid = false;
            } else {
                nameError.textContent = "";
                nameInput.style.borderColor = "";
            }
            const emailInput = document.getElementById("email");
            const emailError = document.getElementById("emailError");
            if (emailInput.value === "") {
                emailError.textContent = "A valid email address is required";
                emailInput.style.borderColor = "red";
                valid = false;
            }  else {
                emailError.textContent = "";
                emailInput.style.borderColor = "";
            }
            const websiteInput = document.getElementById("website");
            const websiteError = document.getElementById("websiteError");
            if (websiteInput.value === "") {
                websiteError.textContent = "A valid url is required";
                websiteInput.style.borderColor = "red";
                valid = false;
            }else {
                websiteError.textContent = "";
                websiteInput.style.borderColor = "";
            }
            const messageInput = document.getElementById("message");
            const messageError = document.getElementById("messageError");
            if (messageInput.value === "") {
                messageError.textContent = "This field is required";
                messageInput.style.borderColor = "red";
                valid = false;
            } else {
                messageError.textContent = "";
                messageInput.style.borderColor = "";
            }
            
            return valid;
    }
    </script>
</body>

</html>

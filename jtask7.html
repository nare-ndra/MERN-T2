<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Animation Using Javascript</title>
    <style>
      #train {
        width: 300px;
        height: 150px;
        position: relative;
      }
      .track {
        width: 100%;
        float: left;
      }
      .start {
        padding: 5px;
        cursor: pointer;
        margin-top: 50px;
        margin-right: 20px;
        font-size: large;
     
      }
      .stop {
        padding: 5px;
        cursor: pointer;
        font-size: large;
      }
      .control {
        text-align: center;
      }

    </style>
  </head>
  <body><br>
    <div class="track"><img id="train" src="train2.png" /></div>
    <h1 style="text-align: center;margin-top: 200px;">Click the following buttons to handle the animation.</h1>
    <div class="control"><br>
      <button class="start" onclick="return startTrain();">Start</span>
      <button class="stop" onclick="return stopTrain();">Stop</span>
    </div>
    <script>
      let starter = 0;
      let race = 0;
      let run;
      let gair = 20;
      let moving_type = "left";
      let running_status = "stop";
      engine();
      function engine() {
        run = setInterval(function () {
          if (running_status == "start") {
            let control = (race - starter) * 20;
            let reached = control / 5;
            if (moving_type == "left") {
              train.style.left = reached + "px";
            } else {
              train.style.right = reached + "px";
            }

            if (reached > 1200) {
             
              if (moving_type == "left") {
                train.style.float = "right";
                train.style.left = "initial";
                moving_type = "right";
              } else {
                train.style.float = "left";
                moving_type = "left";
                train.style.right = "initial";
              }
              starter = 0;
              race = 0;
            }
            race++;
          }
        }, gair);
      }
      function startTrain() {
        running_status = "start";
  
      }
      function stopTrain() {
        running_status = "stop";
      
      }
    
    </script>
  </body>
</html>
